<div mdraggable="#dsgnrContainer" ng-click="bindPropWindow();" ng-focus="selectElement();" style="width:{{item.width;}}px;height:{{item.height;}}px;position:absolute;left:{{item.left}}px;top:{{item.top}}px;">
    <img style="width:{{item.width;}}px;height:{{item.height;}}px" src="{{item.src}}" ng-blur="deselectElement(this);" />
</div>
