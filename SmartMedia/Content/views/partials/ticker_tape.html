<div mdraggable="#dsgnrContainer" ng-click="bindPropWindow();"
     style="width:100%;position:absolute;top:{{item.top}}px;left:0px;background-color:{{item.bgColor}};cursor:move;overflow:hidden;">
    <div id="{{item.uid}}" style="color:{{item.fontColor}};font-family:{{item.fontName}};font-size:{{item.fontSize}}pt;white-space: nowrap;" after-render="itemLoaded();">{{item.text}}</div>
</div>
